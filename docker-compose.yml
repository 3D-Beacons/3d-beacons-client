version: '3'
services:
  web:
    build:
      context: .
      dockerfile: bio3dbeacons/api/Dockerfile
    command: uvicorn bio3dbeacons.api.main:app --host 0.0.0.0
    ports:
      - 8000:8000
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    environment:
      - PROVIDER=$PROVIDER
      - MONGO_USERNAME=$MONGO_USERNAME
      - MONGO_PASSWORD=$MONGO_PASSWORD
      - MONGO_DB_HOST=$MONGO_DB_HOST
      - ASSETS_URL=$ASSETS_URL

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGO_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD=$MONGO_PASSWORD
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  nginx-proxy:
    build: bio3dbeacons/nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./bio3dbeacons/nginx/default.conf:/tmp/default.conf
      - ./data:/var/www/static
    environment:
      - API_SERVER_ADDR=web:8000
    depends_on:
      - web
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
    command: /app/start.sh

volumes:
  mongodb_data_container:
